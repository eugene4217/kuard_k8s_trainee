apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-site-deployment
  labels:
     app: test-site
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-site
  template:
    metadata:
      labels:
        app: test-site
    spec:
     containers:
     - name: test-site
       image: jeezzy/test_site
       ports:
       - containerPort: 80
     - name: ngix-status-container
       image: nginx/nginx-prometheus-exporter:latest
       ports:
         - containerPort: 9113
       args:
         - --nginx.scrape-uri=http://localhost/status
       resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
       livenessProbe:
          httpGet:
            path: /metrics
            port: 9113
          initialDelaySeconds: 5
          periodSeconds: 5
       startupProbe:
          httpGet:
            path: /metrics
            port: 9113
          failureThreshold: 30
          periodSeconds: 10
       readinessProbe:
          httpGet:
            path: /metrics
            port: 9113
          initialDelaySeconds: 15
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: test-site-service
spec:
  type: ClusterIP
  selector:
    app: test-site
  ports:
      - name: nginx-port
        port: 80
        targetPort: 80
      - name: prometheus-port
        port: 9113
        targetPort: 9113

